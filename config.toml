baseURL = "http://localhost:1313/"
languageCode = "zh"
defaultContentLanguage = "zh"                             # en / zh-cn / ... (This field determines which i18n file to use)
title = "EilenC"
preserveTaxonomyNames = true
enableRobotsTXT = true
enableEmoji = true
theme = "PaperMod"
enableGitInfo = false # use git commit log to generate lastmod record # 可根据 Git 中的提交生成最近更新记录。

# Syntax highlighting by Chroma. NOTE: Don't enable `highlightInClient` and `chroma` at the same time!
pygmentsOptions = "linenos=table"
pygmentsCodefences = true
pygmentsUseClasses = true
pygmentsCodefencesGuessSyntax = true

hasCJKLanguage = true     # has chinese/japanese/korean ? # 自动检测是否包含 中文\日文\韩文
paginate = 5                                              # 首页每页显示的文章数
disqusShortname = ""      # disqus_shortname
googleAnalytics = ""      # UA-XXXXXXXX-X
copyright = ""            # default: author.name ↓        # 默认为下面配置的author.name ↓

[author]                  # essential                     # 必需
  name = "EilenC"

[sitemap]                 # essential                     # 必需
  changefreq = "weekly"
  priority = 0.5
  filename = "sitemap.xml"

[[menu.main]]             # config your menu              # 配置目录
  name = "主页"
  weight = 1
  url = "/"
[[menu.main]]
  name = "归档"
  weight = 2
  url = "/archives/"
[[menu.main]]
  name = "标签"
  weight = 3
  url = "/tags/"
[[menu.main]]
  name = "分类"
  weight = 4
  url = "/categories/"
[[menu.main]]
  name = "About"
  weight = 5
  url = "/about/"
[[menu.main]]
  name = "Search"
  weight = 6
  url = "/search/"

[outputs]
home = ["HTML", "RSS", "JSON"]

[params]
dateFormat = "2006-01-02"
dateTimeFormat = "2006-01-02 15:04"
ShowShareButtons = true #显示文章分享按钮
ShowReadingTime = true # 显示大致阅读时间
ShowWordCount = true # 显示字数
ShowToc = true #顶部目录
TocOpen = true #始终打开顶部目录
ShowCodeCopyButtons = true #显示代码去快复制按钮
PagePrevText = "Prev"
PageNextText = "Next"

[params.homeInfoParams]
Content = "# Hi there👋\n\n- 🌱 I’m currently learning programming."
Describe = "#### Languages & Tools"
Icons = "https://skillicons.dev/icons?i=go,php,kotlin,java,spring,tensorflow,pytorch,rust,docker,haskell,kubernetes,zig&theme=light"
IconSize = "40px"